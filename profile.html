<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Cá Nhân</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Thông tin cá nhân</h2>
    <div class="flex justify-center mb-4">
      <img id="avatarPreview" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full shadow" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">URL ảnh đại diện</label>
      <input type="text" id="avatarInput" class="w-full border px-3 py-2 rounded" placeholder="https://..." />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Tên người dùng</label>
      <input type="text" id="usernameInput" class="w-full border px-3 py-2 rounded" />
    </div>
    <button onclick="saveProfile()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Lưu thay đổi</button>
    <button onclick="window.location.href='index.html'" class="mt-3 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded">Quay lại</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAtjOUgMkrZ0FRIaod0QV9b03qZZnlhu0",
      authDomain: "messend-online.firebaseapp.com",
      databaseURL: "https://messend-online-default-rtdb.firebaseio.com",
      projectId: "messend-online",
      storageBucket: "messend-online.appspot.com",
      messagingSenderId: "103927627337",
      appId: "1:103927627337:web:f5347fc34dd8de4ee00998"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const uid = user.uid;
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("usernameInput").value = data.username || "";
        document.getElementById("avatarInput").value = data.avatar || "";
        document.getElementById("avatarPreview").src = data.avatar || "https://via.placeholder.com/100";
      });
    });

    document.getElementById("avatarInput").addEventListener("input", (e) => {
      document.getElementById("avatarPreview").src = e.target.value || "https://via.placeholder.com/100";
    });

    function saveProfile() {
      const username = document.getElementById("usernameInput").value.trim();
      const avatar = document.getElementById("avatarInput").value.trim();
      const user = auth.currentUser;
      if (!user) return;

      db.ref("users/" + user.uid).update({
        username: username,
        avatar: avatar
      }).then(() => {
        alert("Cập nhật thành công!");
        window.location.href = "index.html";
      }).catch(err => {
        alert("Lỗi: " + err.message);
      });
    }
  </script>
</body>
</html>
